<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликай бизнесмена</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="profile">
                <img src="https://cdn.discordapp.com/attachments/1007266941557276754/1280031933585428521/23213123213_1.png?ex=66d69a22&is=66d548a2&hm=dbd2a5c9df58effa385a0727fa2bbcebbf820755dd3469228e9e3cd8e733b7b0&" alt="Avatar" class="avatar">
                <div class="user-info">
                    <h2>Кликай бизнесмена</h2>
                </div>
            </div>
            <div class="income">
            </div>
        </div>
        <div class="game-area">
            <div class="score-board">
                <img src="https://cdn.discordapp.com/attachments/1007266941557276754/1280031933585428521/23213123213_1.png?ex=66d69a22&is=66d548a2&hm=dbd2a5c9df58effa385a0727fa2bbcebbf820755dd3469228e9e3cd8e733b7b0&" alt="Coin" class="coin-icon">
                <span id="score">0</span>
            </div>
            <img src="https://cdn.discordapp.com/attachments/1007266941557276754/1280031933585428521/23213123213_1.png?ex=66d69a22&is=66d548a2&hm=dbd2a5c9df58effa385a0727fa2bbcebbf820755dd3469228e9e3cd8e733b7b0&" id="hamster" alt="Hamster" class="hamster-img">
        </div>
        <div class="energy-boost">
            <div class="energy">
                Энергия: <span id="energy">3000/3000</span>
            </div>
            <div class="Буст">
                <button class="boost-button">kakat</button>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
